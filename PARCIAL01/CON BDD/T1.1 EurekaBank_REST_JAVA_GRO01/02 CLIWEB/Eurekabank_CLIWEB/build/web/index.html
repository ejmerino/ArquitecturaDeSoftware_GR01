<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EurekaBank - Login</title>
  <link rel="stylesheet" href="resources/loginEstilos.css" />
  <script defer src="js/login.js"></script>
</head>
<body>
  <div class="login-card">
    <img class="logo" src="resources/monster.jpeg" alt="Logo" />
    <h2>Ingreso</h2>
    <form id="frmLogin">
      <input id="usuario" placeholder="Usuario" />
      <input id="clave" type="password" placeholder="Contraseña" />
      <button type="submit">Entrar</button>
    </form>
    <p class="small">Demo — cualquier usuario/clave accede.</p>
  </div>
</body>
</html>
